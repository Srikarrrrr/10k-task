<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length of string</title>
</head>
<body>
    <script>
        function length(a) {
            count=0
            for (let i = 0; i < a.length; i++) {
                count++;
            }
            console.log(count);
        }
        length("srikar");
    </script>
</body>
