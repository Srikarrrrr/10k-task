    <title>length even concartination</title>

<body>
    <script>
        

    function concatenation(a) {
    j = "";
    for (let i = 0; i < a.length; i++) {
        if (i % 2 == 0) {
            j += a[i];
        }
    }
    console.log(j);
}

concatenation("hello");

    </script>
