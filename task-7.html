    <script>
        function spaces(a){
            var c=" "
            for(i=0;i<a.length;i++){
                if(a[i]=="_"){
                    continue;
                }
                else
                {
                    c=c+a[i];
                }
            }
            console.log(c) 
        }
        spaces("srikar_is_a_good_boy")
    </script>
