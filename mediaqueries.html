<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        @media screen and (min-width : 456px){
            h1{
                color: yellow;
                text-align: center;background-color: orange;
            }
            img{
                border: 2px solid;
                display: flex;
                margin:10px;
                width: 200px;
                height: 200px;
                justify-content: center;
            }
            .md{
                display: flex;
                justify-content: center;
                flex-wrap:wrap;
                background-color: red;
                /* align-content: center; */
            }
            p
            {
                display: none;
            }
            .country:hover p{
                display: block;
                text-align: center;  
        }
    </style>
</head>
    <body>
        <h1>Gallery</h1>
        <div class="md">
            <div class="country">
                <img  src="./AUS.png"/>
                <p>Australia</p>
            </div>
            <div class="country">
                <img  src="./ENG.png"/>
                <p>England</p>
            </div>
            <div class="country">
                <img  src="./kgf.jpeg"/>
                <p>K.G.F Movie</p>
            </div>
            <div class="country">

            </div>
            <div class="country">
                <img src="./NZ.png"/>
                <p>New zeland</p>
            </div>
            <div class="country">

                <p>Australia</p>

            <div class="country">

                <p>England</p>
            </div>
        </div>
    </body>
</html>
