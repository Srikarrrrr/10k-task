<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse string</title>
</head>
<body>
    <script>
        d=" "
        function reverse(a){
            i=a.length;
            while(i>=1){
                i--;
                d+=a[i];
            }
            console.log(d)
        }
        reverse('srikar');
    </script>
</body>
</html>
