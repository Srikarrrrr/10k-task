<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=Number(prompt("Enter a number:"))
        switch(n%2){
            case 0:
                console.log("even");
                break;
            case 1:
                console.log("odd");
                break;
        }
       
    </script>
</body>
</html>
